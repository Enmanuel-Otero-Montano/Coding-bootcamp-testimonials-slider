<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-dist.css">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <div class="img-btns-container">
        <img src="assets/images/image-tanya.jpg" alt="imagen de tanya" id="tanya" class="image">
        <img src="assets/images/image-john.jpg" alt="imagen de jhon" id="jhon" class="image" hidden>
        <div class="btns">
            <svg xmlns="http://www.w3.org/2000/svg" id="previous" role="button" aria-label="presione la tecla enter o flecha izquierda para ir al testimonio anterior" tabindex="2" width="12" height="18" stroke="#8585AC"><path fill="none"  stroke-width="3" d="M11 1L3 9l8 8"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" id="next" role="button" aria-label="presione la tecla enter o flecha derecha para ir al testimonio siguiente" tabindex="1" width="13" height="18" stroke="#8585AC"><path fill="none"  stroke-width="3" d="M2 1l8 8-8 8"/></svg>
        </div>
    </div>
    <div class="testimonial-container">
        <p class="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
        <p id="name" class="name">Tanya Sinclair</p>
        <p class="profesion">UX Engineer</p> 
    </div>
    <script src="js/js.js"></script>
</body>
</html>
